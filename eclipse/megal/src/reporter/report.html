<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>MegaL Report</title>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.0.js"></script>
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="http://underscorejs.org/underscore.js"></script>
	<script type="text/javascript" src="https://raw.github.com/wycats/handlebars.js/1.0.0/dist/handlebars.js"></script>
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="tree.css">
</head>
<body>


<div class="container-fluid">

  <div class="row-fluid">

     <div class="span2">
      <h4>File system</h4>
      <!--CSS Tree View taken from http://experiments.wemakesites.net/css3-treeview.html -->
      <div class="css-treeview">
        <ul>
        <li><input type="checkbox" id="item-0" checked="checked" /><label for="item-0">Java</label>
        <ul>
            <li><input type="checkbox" id="item-0-0" /><label for="item-0-0">Foo</label>
                <ul>
                    <li><a href="./">Look Ma - No Hands</a></li>
                    <li><a href="./">Another Item</a></li>
                    <li><a href="./">And Yet Another</a></li>
                </ul>
            </li>
            <li><a href="./">Lorem</a></li>
            <li><a href="./">Ipsum</a></li>
            <li><a href="./">Dolor</a></li>
            <li><a href="./">Sit Amet</a></li>
        </ul>
      </li>
      </ul>
      </div>
  </div>
  <div class="span10">
    <h4>MegaL Report</h4>
      <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Event</th>
          <th>Details</th>
        </tr>
      </thead>
    <tbody id="report">
    </tbody> 
    </table>
  </div>

  </div>
</div>

	<script id="EntityLookupStarted" type="text/x-handlebars-template">
   <tr>
    <td> <span class="label label-info"> Entity lookup started</span> </td>
    <td> entity:{{entity}}</td>
  </tr>
	</script>

	<script id="EntityLinkingStarted" type="text/x-handlebars-template">
   <tr>
    <td><span class="label label-info"> Entity linking started </span> </td>
    <td> resource: <a href={{resource}}>{{resource}}</a> </td>
  </tr>
	</script>

  <script id="EntityLinkingFailed" type="text/x-handlebars-template">
   <tr>
    <td><span class="label label-error"> Entity linking failer </span> </td>
    <td> error: {{error}}</td>
  </tr>
  </script>

	<script id="EntityLinkingSucceeded" type="text/x-handlebars-template">
  <tr>
    <td>  <span class="label label-success">Entity linking succeeded</span> </td>
    <td>  <a href={{resource}}>{{entity}}</a>; resource: {{resource}}</td>
  </tr>
	</script>

	<script id="EntityLookupStarted" type="text/x-handlebars-template">
  <tr>
    <td> <span class="label label-success">Entity lookup started</span> </td>
    <td> entity: {{JavaProgram}} </td>
  </tr>
	</script>

	<script id="EntityLinkingSucceeded" type="text/x-handlebars-template">
   <tr>
    <td><span class="label label-success">  Entity linking succeeded</span></td>
    <td>entity: <a href={{resource}}>{{entity}}</a>; resource: {{resource}}</td>
  </tr>
	</script>

  <script id="EntityNotFound" type="text/x-handlebars-template">
   <tr>
    <td><span class="label label-error"> Entity {{entity}} not found</span></td>
    <td> error: {{error}}</td>  </tr>
  </script>

	<script id="RelationshipEvaluationStarted" type="text/x-handlebars-template">
   <tr>
    <td><span class="label label-info">Relationship evaluation started</span></td>
    <td>{{left}}->({{rel}})->{{right}}</td>
  </tr>
	</script>

	<script id="RelationshipEvaluationSucceeded" type="text/x-handlebars-template">
   <tr>
    <td><span class="label label-success">Relationship evaluation succeeded</span></td>
    <td>{{left}}->({{rel}})->{{right}}</td>
  </tr>
	</script>

	<script type="text/javascript">
	$(function() {

		$.getJSON("test1.json", function(json) {
			var html = _.map(json.events, function(e){
				var source   = $("#"+e.event).html();
				var template = Handlebars.compile(source);
				return template(e);
			});
			$('#report').append(html);
		});
	});
	</script>

</body>
</html>
